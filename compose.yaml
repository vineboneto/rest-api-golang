services:
  db_ponkan:
    container_name: db_ponkan
    image: docker.io/postgres:15
    restart: always
    healthcheck:
      test: ["CMD", "pg_isready", "-d", "postgres", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 20
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DATABASE}
      TZ: America/Sao_Paulo
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - ponkan_pgdata:/data/postgres

volumes:
  ponkan_pgdata:
